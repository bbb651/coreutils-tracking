name: CI

on:
  push:
    branches:
    - main
    - release/*
  schedule:
  - cron: "0 2 * * 1-5"
  
jobs:
  gnu:
    name: Process the GNU test results
    runs-on: ubuntu-latest
    steps:
    - name: Download the result
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: GNU.yml
        name: gnu-result
        repo: uutils/coreutils

    
